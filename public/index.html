<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta charset=utf-8>
        <title>Playbook</title>
 
        <!--[if lt IE 9]> HTML5Shiv
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
 		<link rel="stylesheet" type="text/css" href="css/main.css">
 		<script src="js/libs/modernizr-2.0.6.min.js" type="text/javascript"></script>
    </head>
    <body>
    	<div class="playbook-wrapper">
    		<ul class="category-list">

            </ul>
    	</div>

    	<!--Templates -->
    	<script type="text/x-handlebars-template" id="add-category">
            <input class="add-category" placeholder="Enter the category name" type="text"/>
            <a class="cancel-add">Cancel</a>
            <a class="submit-add">Add</a>
    	</script>
        <script type="text/x-handlebars-template" id="category-view">
            <a href="#categories/{{_id}}" class="category-names">
                <img src="img/{{img}}" alt="category"/>
                <h5>{{name}}</h5>
            </a>
        </script>
        <script type="text/x-handlebars-template" id="category-detail">
            <ul>
                {{#each list}}
                <li>{{name}}</li>
                {{/each}}
            </ul>
        </script>
    	<!--End of Templates -->
    	
       <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		  window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')
		</script>
		<script src="js/mylibs/underscore.js" type="text/javascript"></script>
		<script src="js/mylibs/backbone.js" type="text/javascript"></script>
		<script src="js/mylibs/handlebar.js" type="text/javascript"></script>
		<script defer="defer" src="js/plugins.js" type="text/javascript"></script>
		<script defer="defer" src="js/script.js" type="text/javascript"></script>
    </body>
</html>
