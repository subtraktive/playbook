    <body>
    	<div class="playbook-wrapper">
            <div class="playbook-header">

    	<!--Templates -->
        <script type="text/x-handlebars-template" id="category-list-contents">
            <h3>Select a category and test how many you can identify</h3>
                <ul class="category-list">

                </ul>
        </script>

        <script type="text/x-handlebars-template" id="category-selector">
            
                <select class="select-category">
                    {{#each categories}}
                        <option value="{{id}}">{{name}}</option>
                    {{/each}}
                </select>
                <a href="#" class="random-selector"></a>
                <a href="#" class="toggle-selector"></a>
            
        </script>

        <script type="text/x-handlebars-template" id="category-item-contents">
            <h3>Showing you: {{name}}</h3>
            <ul class="category-items clearfix">
                {{#each list}}
                    <li>
                        <div class="wrap-img">
                            <a class="toggle-view" href="#">
                                <img alt="{{name}}" src="img/{{img}}"/>
                            </a>
                        </div>
                        <div class="wrap-name">
                            <a class="showhide-button" href="#">Click to see name</a>
                            <span class="span-name" style="display:none">{{name}}</span>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars-template" id="category-view">      
            <div class="wrap-img">
                <a href="#categories/{{_id}}" class="category-names">
                    <img src="img/{{img}}" alt="{{name}}"/>
                </a>
            </div>
            <div class="wrap-title">
                <a class="img-title" href="#categories/{{_id}}">{{name}}</a>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="category-detail">
            <ul>
                {{#each list}}
                <li>{{name}}</li>
                {{/each}}
            </ul>
        </script>
    	<!--End of Templates -->
